<h3>Check Availability</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Cookie</label>
      <input type="text" class="form-control" id="cookie" required [(ngModel)]="checkInfo.cookie" name="cookie">
    </div>

    <div class="form-group">
      <label for="name">CountyID</label>
      <input type="text" class="form-control" id="countyID" required [(ngModel)]="checkInfo.countyID" name="countyID">
    </div>

    <div class="form-group">
      <label for="name">LocalityID</label>
      <input type="text" class="form-control" id="localityID" required [(ngModel)]="checkInfo.localityID" name="localityID">
    </div>

    <div class="form-group">
        <label for="name">IdentificationCode</label>
        <input type="text" class="form-control" id="identificationCode" required [(ngModel)]="checkInfo.identificationCode" name="identificationCode">
    </div>

    <div class="form-group">
        <label for="name">MasterPersonnelCategoryID</label>
        <input type="text" class="form-control" id="masterPersonnelCategoryID" required [(ngModel)]="checkInfo.masterPersonnelCategoryID" name="masterPersonnelCategoryID">
    </div>

    <div class="form-group">
        <label for="name">PersonnelCategoryID</label>
        <input type="text" class="form-control" id="personnelCategoryID" required [(ngModel)]="checkInfo.personnelCategoryID" name="personnelCategoryID">
    </div>

    <div class="form-group">
        <label for="name">RecipientID</label>
        <input type="text" class="form-control" id="recipientID" required [(ngModel)]="checkInfo.recipientID" name="recipientID">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
